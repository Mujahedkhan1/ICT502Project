<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System for HZ - Order Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Order Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Order Management</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Search Orders</h2>
            <input type="text" id="searchInput" placeholder="Search orders...">
        </section>
        
        <section>
            <h2>Add New Order</h2>
            <form id="orderForm">
                <label for="orderId">Order ID:</label>
                <input type="text" id="orderId" name="orderId" required><br><br>

                <label for="customerId">Customer ID:</label>
                <input type="text" id="customerId" name="customerId" required><br><br>

                <label for="orderDate">Order Date:</label>
                <input type="date" id="orderDate" name="orderDate" required><br><br>

                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required><br><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required><br><br>

                <label for="totalPrice">Total Price:</label>
                <input type="text" id="totalPrice" name="totalPrice" required><br><br>

                <input type="submit" value="Add Order">
            </form>
        </section>
        
        <section>
            <h2>Order Status</h2>
            <table id="orderTable">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer ID</th>
                        <th>Order Date</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>1001</td>
                        <td>2024-02-10</td>
                        <td>Product A</td>
                        <td>5</td>
                        <td>$100.00</td>
                        <td><button onclick="editOrder(this)">Edit</button></td>
                        <td><button onclick="deleteOrder(this)">Delete</button></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </section>
        <!-- You can add more sections or content here -->
    </main>
    <footer>
        <p>&copy; 2024 Order Management System for HZ</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
